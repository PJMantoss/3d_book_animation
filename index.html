            </div>

            <div class="page">
                <img src="" alt="">
            </div>

            <div class="page">
                <img src="" alt="">
            </div>

            <div class="page">
                <img src="" alt="">
            </div>

            <div class="page">
                <img src="" alt="">
            </div>

            <div class="page">
                <img src="" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
