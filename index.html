<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="book" onmouseover="bookOpen()">
            <div class="page">
                <img src="images/image1.jpg" alt="a dog">
            </div>

            <div class="page">
                <img src="images/image2.jpg" alt="astronaut on rocket">
            </div>

            <div class="page">
                <img src="images/image3.jpg" alt="a doll">
            </div>

            <div class="page">
                <img src="images/image4.jpg" alt="doll of a macho man">
            </div>

            <div class="page">
                <img src="images/image5.jpg" alt="super mario">
            </div>

            <div class="page">
                <img src="images/image6.jpg" alt="cartoon character">
            </div>

            <div class="page">
                <img src="images/image7.jpg" alt="">
            </div>

            <div class="page">
                <img src="images/image8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
